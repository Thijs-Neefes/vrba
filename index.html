<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Load GLB Example</title>
    <!-- Babylon.js en de GLTF loader vanuit het CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #renderCanvas { width: 100%; height: 100vh; display: block; }
        #loadButton { position: absolute; top: 10px; left: 10px; z-index: 1; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <button id="loadButton">Load 3D Model</button>
    <script src="main.js"></script>
</body>
</html>
